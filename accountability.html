<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="accountability.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Accountability Page</title>
    <script type="module" src="./accountability.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/eyv8xbr.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><button class="nav-btn" data-page="home.html">Home</button></li>
            <li><button class="nav-btn" data-page="journalPage.html">Journal</button></li>
            <li><button class="nav-btn" data-page="stats.html">Stats</button></li>
            <li><button class="nav-btn" data-page="profile.html">Profile</button></li>
        </ul>
    </nav>

    <div id="searchPartner">
        <div class="container">
            <h2>You don't have a partner yet, try searching for one: </h2>
            <input type="text" id="idInput" placeholder="Enter your friend's ID">
            <button id="submitID">Search</button>
        </div>
    </div>

    <div class="container" id="displayPartner">
        <div class="profile-container">
            <img id="partner-pic" src="" alt="Profile Picture" width="100" height="100">
        </div>
        <h1><span id="partnerName"></span></h1>
    </div>

    <div class="container" id="displayResults">
        <div class="profile-container">
            <img id="profile-pic" src="" alt="Profile Picture" width="100" height="100">
        </div>
        <h2 id="userNameDisplay"></h2>
        <button id="addPartner">Send Partner Request</button>
        <p id="errorMessage"></p>
    </div>

    <!--pop up window for showing a request-->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup" id="popup">
            <span class="close" id="closePopup">&times;</span>
            <div class="popup-content">
                <div class="profile-container">
                    <img id="request-pic" src="" alt="Profile Picture" width="100" height="100">
                </div>
                <h1><span id="partnerMessage"></span></h1>
                <button id="acceptRequest">Accept</button>
                <button id="denyRequest">Decline</button>
            </div>
        </div>
    </div>

    <!--pop up window for showing a request acceptance-->
    <div class="popup-overlay" id="acceptedPopup">
        <div class="popup" id="popup">
            <span class="close" id="closePopup">&times;</span>
            <div class="popup-content">
                <div class="profile-container">
                    <img id="partner-pic" src="" alt="Profile Picture" width="100" height="100">
                </div>
                <h1><span id="updateMessage"></span></h1>
            </div>
        </div>
    </div>

    <script type="module" src="./nav.js"></script>

</body>
