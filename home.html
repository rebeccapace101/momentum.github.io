<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><button class="nav-btn" data-page="home.html">Home</button></li>
            <li><button class="nav-btn" data-page="journalPage.html">Journal</button></li>
            <li><button class="nav-btn" data-page="stats/stats.html">Stats</button></li>
            <li><button class="nav-btn" data-page="profile.html">Profile</button></li>
        </ul>
    </nav>

    <header class="header">
        <div class="profile-container">
            <img id="profile-pic" src="" alt="Profile Picture" width="100" height="100">
        </div>
        <h1>Welcome Back, <span id="userName"></span>!</h1>
    </header>

    <div class="container">
        <div class="left-container" id="today-summary">
            <h2>Today's Habits</h2>
            <p>Loading...</p>
        </div>

            <h2>Current Journal Entry</h2>
            <p>Loading...</p>
        </div>
        <div class="right-container" id="highest-streak">
            <h2>Longest Streak</h2>
            <p>Loading...</p>
        </div>
    </div>

    <script type="module" src="./home.js"></script>
    <script type="module" src="./nav.js"></script>

</html>
