<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Stats</title>
    <link rel="stylesheet" href="stats.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><button class="nav-btn" data-page="home.html">Home</button></li>
            <li><button class="nav-btn" data-page="journalPage.html">Journal</button></li>
            <li><button class="nav-btn" data-page="stats.html">Stats</button></li>
            <li><button class="nav-btn" data-page="profile.html">Profile</button></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Habit Stats</h1>

        <!-- Dropdown for selecting a habit -->
        <label for="habitDropdown">Select a Habit:</label>
        <select id="habitDropdown">
            <option value="">Loading...</option>
        </select>

        <!-- Radio buttons for selecting view -->
        <div>
            <label for="dayView">Day View</label>
            <input type="radio" id="dayView" name="view" value="day" checked>
            <label for="weekView">Week View</label>
            <input type="radio" id="weekView" name="view" value="week">
            <label for="monthView">Month View</label>
            <input type="radio" id="monthView" name="view" value="month">
        </div>

        <!-- Section to display habit stats -->
        <div id="habit-stats">
            <h2>Habit Details</h2>
            <p id="habit-info">Select a habit to view details.</p>
        </div>

        <!-- Section for habit data -->
        <div id="habit-table-container">
            <div id="day-view" class="calendar-view"></div>
            <div id="week-view" class="calendar-view"></div>
            <div id="month-view" class="calendar-view"></div>
        </div>
    </div>

    <script type="module" src="./stats.js"></script>
    <script type="module" src="./nav.js"></script>
</body>

</html>
