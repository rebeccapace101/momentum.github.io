<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Stats</title>
    <link rel="stylesheet" href="stats.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><button class="nav-btn" data-page="home.html">Home</button></li>
            <li><button class="nav-btn" data-page="journalPage.html">Journal</button></li>
            <li><button class="nav-btn" data-page="stats.html">Stats</button></li>
            <li><button class="nav-btn" data-page="profile.html">Profile</button></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Habit Stats</h1>

        <div class="controls">
            <select id="habitDropdown">
                <option value="">Loading...</option>
            </select>

            <div class="view-controls">
                <input type="radio" id="dayView" name="view" value="day" checked>
                <label for="dayView">Day View</label>
                <input type="radio" id="weekView" name="view" value="week">
                <label for="weekView">Week View</label>
                <input type="radio" id="monthView" name="view" value="month">
                <label for="monthView">Month View</label>
            </div>
        </div>

        <div id="habit-stats">
            <h2>Habit Details</h2>
            <div id="habit-info">Select a habit to view details.</div>
        </div>

        <div id="habit-table-container">
            <div class="calendar-views"></div>
            
            <div class="period-navigation">
                <button id="prevPeriod">&larr;</button>
                <span id="currentPeriodLabel"></span>
                <button id="nextPeriod" disabled>&rarr;</button>
                <button id="todayButton">Today</button>
            </div>

            <div class="completion-legend">
                <div class="legend-item">
                    <div class="legend-box completed"></div>
                    <span>Completed</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box incomplete"></div>
                    <span>Incomplete</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box future"></div>
                    <span>Future</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./stats.js"></script>
    <script type="module" src="./nav.js"></script>
</body>
</html>
