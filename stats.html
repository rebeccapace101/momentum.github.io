<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Stats</title>
    <link rel="stylesheet" href="stats.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><button class="nav-btn" data-page="home.html">Home</button></li>
            <li><button class="nav-btn" data-page="journalPage.html">Journal</button></li>
            <li><button class="nav-btn" data-page="stats.html">Stats</button></li>
            <li><button class="nav-btn" data-page="profile.html">Profile</button></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Habit Statistics</h1>

        <div class="controls">
            <select id="habitDropdown">
                <option value="">Select a Habit</option>
            </select>

            <div class="view-controls">
                <input type="radio" id="dayView" name="view" value="day" checked>
                <label for="dayView">Day</label>
                <input type="radio" id="weekView" name="view" value="week">
                <label for="weekView">Week</label>
                <input type="radio" id="monthView" name="view" value="month">
                <label for="monthView">Month</label>
            </div>
        </div>

        <div id="habit-stats">
            <div id="habit-info"></div>
            <div id="habit-calendar"></div>
            <div class="period-navigation">
                <button id="prevPeriod">&larr;</button>
                <button id="todayButton">Today</button>
                <span id="currentPeriodLabel"></span>
                <button id="nextPeriod" disabled>&rarr;</button>
            </div>
        </div>
    </div>

    <div class="container graph-container">
        <h2>Trends Overview</h2>
        <div id="trendsGraph"></div>
    </div>

    <script type="module" src="./stats.js"></script>
    <script type="module" src="./nav.js"></script>
</body>
</html>
